<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>crypto </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand  text-light" href="#">crypto</a>
          <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchbar" onkeyup="search()">
            <button class="btn btn-outline-success" onclick="search()">Search</button>
          </div>
        </div>
      </nav>

<table class="table table-bordered" id="myTable" style="margin-top: 90px;">
    <thead>
        <tr id="tr"> 
            <th scope="col">UUID</th>
            <th scope="col">BTC price</th>
            <th scope="col">Rank</th>
            <th scope="col">Tier</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Symbol</th>
        </tr>
    </thead>
    <tbody id="data">

    </tbody>
</table>
<script src="app.js"></script>   
<script src="search.js"></script>
</body>
</html>
